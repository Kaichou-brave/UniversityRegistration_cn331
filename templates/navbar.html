{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'users:index' %}" class="header__logo">
            <img src="{% static 'images/logo.svg' %} " alt="Office of the Registrar"/>
        </a>

        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            {% if user.is_staff %}
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'courses' %}">Course</a></li>
            {% else %}
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'courses' %}">Course</a></li>
                <li class="header__menuItem"><a href="{% url 'registration' %}">Registration</a></li>
            {% endif %}




                {% if request.user.is_authenticated %}
                    <li class="header__menuItem"><a href="{% url 'users:logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                    <li class="header__menuItem"><a href="{% url 'users:login' %}" class="btn btn--sub">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
